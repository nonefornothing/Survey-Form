<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <main>
            <form id="survey-form" action="">
                <div class="form-group">
                    <label for="name-label">Name </label>
                    <input id="name" type="text" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email-label">Email </label>
                    <input id="email" type="email" name="email" placeholder="Enter your Email">
                </div>

                <div class="form-group">
                    <label for="number-label">Age (optional) </label>
                    <input id="number" type="number" name="number" placeholder="Age" min="7" max="999">
                </div>

                <div class="form-group">
                    <label>Which option best describes your current role?</label>
                    <select id="dropdown" name="role" required>
                        <option disabled selected value>Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                    <label for="definitely">
                        <input id="definitely" type="radio" name="recommendFreeCodeCamp" value="definitely">Definitely
                    </label>

                    <label for="maybe">
                        <input id="maybe" type="radio" name="recommendFreeCodeCamp" value="maybe">Maybe
                    </label>

                    <label for="Not sure">
                        <input id="Not sure" type="radio" name="recommendFreeCodeCamp" value="Not sure">Not sure
                    </label>
                </div>

                <div class="form-group">
                    <label>What is your favorite feature of freeCodeCamp?</label>
                    <select id="favoriteFeatureSelect" name="favoriteFeature" required>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open source">Open Source</option>
                    </select>
                </div>


                <div class="form-group">
                    <label id="labelspan">What would you like to see improved? <br> <span id="span">(Check all that
                            apply)</span></label>
                    <label for="Front-end Projects">
                        <input id="Front-end Projects" type="checkbox" name="Front-end Projects">Front-end Projects
                    </label>

                    <label for="Back-end Projects">
                        <input id="Back-end Projects" type="checkbox" name="Back-end Projects">Back-end Projects
                    </label>

                    <label for="Data Visualization">
                        <input id="Data Visualization" type="checkbox" name="Data Visualization">Data Visualization
                    </label>

                    <label for="Challenges">
                        <input id="Challenges" type="checkbox" name="Challenges">Challenges
                    </label>

                    <label for="Open Source Community">
                        <input id="Open Source Community" type="checkbox" name="Open Source Community">Open Source
                        Community
                    </label>

                    <label for="Gitter help rooms">
                        <input id="Gitter help rooms" type="checkbox" name="Gitter help rooms">Gitter help rooms
                    </label>

                    <label for="Videos">
                        <input id="Videos" type="checkbox" name="Videos">Videos
                    </label>

                    <label for="City Meetups">
                        <input id="City Meetups" type="checkbox" name="City Meetups">City Meetups
                    </label>

                    <label for="Wiki">
                        <input id="Wiki" type="checkbox" name="Wiki">Wiki
                    </label>

                    <label for="Forum">
                        <input id="Forum" type="checkbox" name="Forum">Forum
                    </label>

                    <label for="Additional Courses">
                        <input id="Additional Courses" type="checkbox" name="Additional Courses">Additional Courses
                    </label>

                </div>

                <div class="form-group">
                    <label>Any comments or suggestions?</label>
                    <textarea id="commentDiv" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit">
                        <strong>Submit</strong>
                    </button>
                </div>

                <footer>
                    <p> Copyright Â© 2020 BOT Inc. All Rights Reserved. </p>
                </footer>

            </form>

        </main>


    </div>

</body>

</html>
